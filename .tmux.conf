set-option -g bell-action any
set-option -g default-terminal screen-256color
set-option -g display-time 1500
set-option -g escape-time 0
set-option -g history-limit 10000
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g prefix C-a
set-option -g repeat-time 0
set-option -g status-right '"#22T" %#[fg=red]#(~/.dotfiles/battery/bin/battery Discharging)#[default]#(~/.dotfiles/battery/bin/battery Charging) %H:%M %d-%b-%y'
set-option -g xterm-keys on
set-window-option -g aggressive-resize on
set-window-option -g mode-mouse on
set-window-option -g window-status-current-attr bright
unbind-key C-b
unbind-key q
unbind-key .
bind-key C-a send-prefix
bind-key \ split-window -h
bind-key - split-window -v
bind-key b display-panes
bind-key @ command-prompt "join-pane -t ':%%'"
bind-key . command-prompt "swap-window -t ':%%'"
bind-key q confirm-before -p "kill-session #S? (y/n)" kill-session